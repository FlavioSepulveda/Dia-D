<body style="padding-top: 20px;">

            if (!idProjeto) {

            }

            // A fun√ß√£o encontrarProjetoPorId est√° definida no script.js
            const projeto = encontrarProjetoPorId(idProjeto);

                return;
            }

            // Injeta o conte√∫do Wiki
            contentContainer.innerHTML = `
                <h2>${projeto.nome}</h2>
                <p>Professor(a) Respons√°vel: ${projeto.professor}</p>
                <hr style="margin: 15px 0;">
                ${projeto.wikiContent}
            `;
            
            // Adiciona a funcionalidade ao bot√£o de voltar
            document.getElementById('btn-voltar').addEventListener('click', () => {
